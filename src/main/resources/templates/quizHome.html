<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-40 p-3 row justify-content-start">
        <form action="/quizTest" method="post">
        <h2 class="display-4">Let's Level Up Your Vocabulary!</h2>
        <label for="area">Select a test to generate quiz:</label>
        <select id="area" class="form-select" aria-label="Default select example">

            <option value="es">Elementary School</option>
            <option value="ms">Middle School</option>
            <option value="hs">High School</option>
            <option value="sat" selected="selected">SAT</option>
            <option value="gmat">GMAT</option>
            <option value="teps">TEPS</option>
            <option value="overall">Overall</option>
        </select>
        <label for="level">Select the difficulty level of the test::</label>
        <select id="level" class="form-select" aria-label="Default select example">
            <option data-th-each="i : ${#numbers.sequence(1, 10)}" data-th-value="${i}" data-th-text="${i}"></option>
        </select>
        <button type="submit" class="btn btn-outline-primary">Take Quiz</button>
        </form>
    </div>

</body>
</html>
