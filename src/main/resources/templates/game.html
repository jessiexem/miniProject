<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn English | WordQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
<!--    <link rel="stylesheet" href="style.css">-->
</head>
<body>
<!--    <img src="/static/quiz.jpg" class="img-fluid" alt="quiz">-->
    <form action="/protected/quiz/result" method="post">
        <div class="container" style="background-color:mintcream;">
            <h2 class="card-title">Choose the option which is most closely related to the words.</h2>
            <h2>Area: <span data-th-text="${area}" class="card-title" style="color:Tomato;"></span></h2>
            <h2>Level: <span data-th-text="${level}" class="card-title" style="color:Tomato;"></span></h2>
            <div data-th-each="q, qnsIterator:${quizList}" class="qns" style="width: 80rem;">
                <h3 data-th-text="'Question '+${qnsIterator.index+1} +':'"></h3>
                <span data-th-each="a: ${q.questionArray}" data-th-text="${a}+', '"></span>
                <br>
                <br>
                <div class="form-check" data-th-each="opt,ansIterator: ${q.optionsArray}">
                    <fieldset id="'answer'+${qnsIterator.index+1}">
                        <input class="form-check-input" type="radio" data-th-id="${ansIterator.index+1}" data-th-value="${ansIterator.index+1}" data-th-name="'answer'+${qnsIterator.index+1}" required>
                        <label class="form-check-label" data-th-for="${qnsIterator.index+1}" data-th-text="${opt}"></label>
                    </fieldset>
                </div>
            </div>
            <input type="hidden" name="correctAnswers" data-th-value="${correctAnswers}">
            <br>
            <button type="submit" class="btn btn-outline-primary" onclick="showInput();">Submit Answer</button>
        </div>
    </form>
</body>
</html>
