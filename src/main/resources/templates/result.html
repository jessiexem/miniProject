<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definition & Meaning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="nav justify-content-end result">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutus.html">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/features.html">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="/userprofile.html">
                    <i class="fa-solid fa-user"></i><span data-th-text="' '+${username}"></span>
                </a>
            </li>
            <li>
                <form method="GET" action="/authenticate/logout" >
                    <button class="btn btn-outline-primary" type="submit">
                        logout
                    </button>
                </form>
            </li>
        </ul>
    </header>
    <div data-th-each="w:${wordList}" class="card" style="width: 80rem;">
        <div class="card-body">
            <h3 data-th-text="${word}" class="card-title">Card title</h3>
            <form action="/favourite" method="post">
                <input type="hidden" name="favWord" data-th-value="${word}">
                <button type="submit" class="btn btn-outline-primary favourite">Add to Favourites <i class="fa-solid fa-heart"></i></button>
            </form>
            <span data-th-if="${w.phonetic}">
                <p data-th-text="${w.phonetic}"></p>
            </span>
            <span data-th-if="${w!= null && #strings.isEmpty(w.audio)==false}">
                <audio controls>
                <source data-th-src="${w.audio}" type="audio/mp3">
                </audio>
            </span>
            <div data-th-each="m:${w.meaning}">
                <br>
                <hr>
                <h5 data-th-text="${m.partOfSpeech}"></h5>
                <div data-th-each="def,iterator:${m.definitions}">
                    <h4 data-th-text="${iterator.index+1}+'. '+${def.definition}"></h4>
                    <span data-th-if="${def.example}">
                        <p data-th-text="'example: '+${def.example}"></p>
                    </span>
                </div>
                <div data-th-if="${not #lists.isEmpty(m.synonyms)}">
                    <p>Synonyms:
                        <span data-th-each="syn:${m.synonyms}">
                            <span data-th-text="${syn}+','"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <br>

    </div>

</body>
</html>
