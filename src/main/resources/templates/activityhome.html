<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <ul class="nav justify-content-end result">
        <li class="nav-item">
            <a class="nav-link" href="/protected/activity/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/aboutus.html">About us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/features.html">Features</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="/userprofile.html">
                <i class="fa-solid fa-user"></i><span data-th-text="' '+${username}"></span>
            </a>
        </li>
        <li>
            <form method="GET" action="/authenticate/logout" >
                <button class="btn btn-outline-primary" type="submit">
                    logout
                </button>
            </form>
        </li>
    </ul>
</header>

<div class="container">
    <h2 class="display-5">Activity Hub</h2>
    <hr>
    <div class="yellow">
        <h3 class="display-5">What word do you want to look up?</h3>
        <form action="/protected/search" method="post">
            <div class="mb-3">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search for a word">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </form>
        <hr>
    </div>
    <div class="yellow">
        <h3 class="display-5">Or take a quiz:</h3>
        <form action="/protected/quiz/game" method="post">
            <label for="area">Select a test to generate quiz:</label>
            <select id="area" name="area" class="form-select" aria-label="Default select example">
                <option value="es">Elementary School</option>
                <option value="ms">Middle School</option>
                <option value="hs">High School</option>
                <option value="sat" selected="selected">SAT</option>
                <option value="gmat">GMAT</option>
                <option value="teps">TEPS</option>
                <option value="overall">Overall</option>
            </select>
            <label for="level">Select the difficulty level of the test::</label>
            <select id="level" name="level" class="form-select" aria-label="Default select example">
                <option data-th-each="i : ${#numbers.sequence(1, 10)}" data-th-value="${i}" data-th-text="${i}"></option>
            </select>
            <br>
            <button type="submit" class="btn btn-outline-primary">Take Quiz</button>
        </form>
    </div>
</div>


</body>
</html>
