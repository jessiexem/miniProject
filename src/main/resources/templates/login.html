<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-40 p-3 row justify-content-start">
        <h1 class="display-4">Welcome to LearnEnglish! </h1>
        <hr>
        <h2 class="display-4">Please login: </h2>
        <form action="/authenticate" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-outline-primary">Login</button>
        </form>
        <span>Not a registered user? <a class="link-primary" href="/register.html">Sign up now.</a></span>
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
