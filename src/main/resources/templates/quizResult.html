<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn English | WordQuiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{/style.css}">
</head>
<!--<body style="background-color:mintcream;">-->
<body>
    <div class="container" style="background-color:mintcream;">
<!--    <div class="container" style="background-color:white;">-->
        <h1>Your Quiz Score: <span data-th-text="${score}" style="color:blue;" ></span></h1>
        <h2 class="card-title">Choose the option which is most closely related to the words.</h2>
        <h2>Area: <span data-th-text="${area}" class="card-title" style="color:Tomato;"></span></h2>
        <h2>Level: <span data-th-text="${level}" class="card-title" style="color:Tomato;"></span></h2>
        <div data-th-each="q, qnsIterator:${quizList}" class="qns" style="width: 80rem;">
            <h3 data-th-text="'Question '+${qnsIterator.index+1} +':'"></h3>
            <span data-th-each="a: ${q.questionArray}" data-th-text="${a}+', '"></span>
            <br>
            <br>
            <div class="form-check" data-th-each="opt,optIterator: ${q.optionsArray}">
                <div data-th-class="${correctAnswers[qnsIterator.index]==optIterator.index+1? 'green' : ''}">
                    <fieldset id="'answer'+${qnsIterator.index+1}">
                        <input class="form-check-input" type="radio" data-th-id="${optIterator.index+1}" data-th-value="${optIterator.index+1}" data-th-name="'answer'+${qnsIterator.index+1}" data-th-checked="${userInput[qnsIterator.index]==optIterator.index+1}? 'checked'" disabled>
                        <label class="form-check-label" data-th-for="${qnsIterator.index+1}" data-th-text="${opt}"></label>
                    </fieldset>
                </div>
            </div>
        </div>
        <br>
        <div>
            <form method="GET" action="/protected/activity/home" >
                <button class="btn btn-outline-primary" type="submit">
                    Back to Activity Hub
                </button>
            </form>
        </div>
    </div>
</body>
</html>
